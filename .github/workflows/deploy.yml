name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, reasonable-comp-calculator ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: reasonablecomp/package.json
    
    - name: Install dependencies
      run: |
        cd reasonablecomp
        npm install
    
    - name: Build Next.js app
      run: |
        cd reasonablecomp
        npm run build
    
    - name: Prepare deployment files
      run: |
        mkdir -p deploy
        cp -r reasonablecomp/out/* deploy/
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.PAT_TOKEN }}
        publish_dir: deploy
        destination_dir: reasonablecomp
        force_orphan: true 